<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="gameRoot">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameStarted" >
        <div class="small-12 columns">
            <button id="start-game" @click.prevent="playGameToggle">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click.prevent="attack(false)">ATTACK</button>
            <button id="special-attack" @click.prevent="attack(true)">SPECIAL ATTACK</button>
            <button id="heal" @click.prevent="heal">HEAL</button>
            <button id="give-up" @click.prevent="playGameToggle">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="gameStarted">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs" :class="{'player-turn': log.side === 'player', 'monster-turn': log.side === 'monster'}">
                    {{ log.side }} {{ log.action}} for {{ log.number }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="vue.js"></script>
</body>
</html>
